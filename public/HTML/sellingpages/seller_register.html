<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('/images/agri.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(66, 107, 71, 0.7);
            border-radius: 11px;
            width: 350px;
            margin: 0; /* Remove any extra margin */
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-control {
            padding: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn-container .btn {
            flex: 0 0 48%;
            padding: 10px;
            border-radius: 20px;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }    
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body text-center">
            <h1 class="text-light">Seller <span class="text-info">Register</span></h1>
            <!-- Error message div -->
            <form id="registration-form" action="/seller_register" method="POST" class="mt-3">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                    <div id="name-error" class="error-message">Please enter your name</div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    <div id="email-error" class="error-message">Email already exists</div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="tel" name="phone_no" class="form-control" placeholder="Phone No">
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-control" placeholder="Address">
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-outline-info">Register</button>
                    <button type="button" class="btn btn-success" onclick="location.href='/buyer_login';">Login</button>
                </div>
            </form>
            <div id="error-message" class="text-danger"></div> <!-- Move error message here -->
            <!-- End of error message div -->
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to reset form fields
        function resetFormFields() {
            document.getElementById('registration-form').reset();
        }

        // Check if there's an error message in the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');

        // If there's an error message, display it
        if (errorMessage) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block'; // Ensure error message is displayed
        }

        // Event listener for pageshow to clear session on back navigation
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                resetFormFields();
                fetch('/clearsellersession', {
                    method: 'POST'
                });
            }
        });
    </script>
</body>
</html>
