<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('/images/agri.jpeg'); /** Add your image path here */
            background-size: cover;
            background-position: center;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="background-color: rgba(66, 107, 71, 0.7);">
            <div class="card-body text-center">
                <h1 class="text-light">LOG <span class="text-info">IN</span></h1>
                <h6 style="color: #ffffff;">Welcome to Agriconnect Buyer</h6>
                <form action="/seller_login" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-info btn-block" style="border-radius: 20px;">LOGIN</button>
                </form>
                <div class="text-danger error-message"></div> 
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.querySelector('.error-message').textContent = errorMessage;
        }

        function resetFormFields() {
            document.querySelector('form').reset();
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                resetFormFields();
                fetch('/clearsellersession', {
                    method: 'POST'
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to clear session');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
